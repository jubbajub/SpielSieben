<div style='text-align:center'>
  <h1>Willkommen zum Sieben-Spiel! <span style='color: red;'>18.07.2024 20:52:21</span></h1>
  <div *ngIf='selectedNumber === null'>
    <p>Bitte wÃ¤hle eine Zahl zwischen 2 und 9:</p>
    <div class='grid-container'>
      <button *ngFor='let num of [2, 3, 4, 5, 6, 7, 8, 9]' (click)='selectNumber(num)'>{{ num }}</button>
    </div>
  </div>
  <div *ngIf='selectedNumber !== null && !gameOver'>
    <p>Ist {{ currentNumber }} durch {{ selectedNumber }} teilbar, ergibt die Quersumme {{ selectedNumber }} oder enthÃ¤lt die Zahl die Ziffer {{ selectedNumber }}?</p>
    <button (click)='checkResponse("Piep")'>Piep</button>
    <button (click)='checkResponse(currentNumber.toString())'>{{ currentNumber }}</button>
    <p>{{ message }}</p>
    <button (click)='restartGame()'>Spiel neu starten</button>
  </div>
  <div *ngIf='gameOver'>
    <p>{{ message }}</p>
    <button (click)='resetGame()'>Spiel neu starten</button>
  </div>
</div>
